<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextHorizon labs</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page">
    <header class="header">
        <nav class="nav">
            <ul class="nav__links">
                <li><a class="nav__link" href="index.html">Home</a></li>
                <li><a class="nav__link" href="#">Products</a></li>
                <li><a class="nav__link" href="results.html">Results</a>
                <li><a class="nav__link" href="#">About Us</a></li>
                <li><a class="nav__link" href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="header__text">
            <h1 class="header__title">NextHorizon Labs</h1>
        </div>
    </header>
    <main class="main">
        <section class="user">
            <div class="user__text">
            <h2 class="user__title">User</h2>
            <p class="user__description">Enter Your Info Below</p>
            </div>
            <div class="user__form">
                <form class="form" id="form">
                    <fieldset class="form__fieldset">
                        <label class="form__label" for="name">Full Name</label>
                        <input  class="form__input" type="text" id="name" required placeholder="Enter your first and last name">
                        <label class="form__label" for="date">Date</label>
                        <input class="form__input" type="date" id="date" required>
                        <label class="form__label" for="heard-us">How did you hear about us?</label>
                        <select class="form__select" id="heard-us" name="heard-us" required>
                            <option value="" disabled selected>Click the Dropdown</option>
                            <option value="facebook">TikTok</option>
                            <option value="friends-family">Friends/Family</option>
                            <option value="dream">You had a dream</option>
                        </select>

                        <button class="button" type="submit">Submit</button>
                    </fieldset>

                </form>

            </div>
        </section>
        <section class="vote" id="vote">
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        </section>
        <section class="results">
            <canvas id="resultsChart"></canvas>

        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; Bryan Garduno Gonzalez</p>
    </footer>

    </div>
    <script src="js/userInfoApp.js"></script>
    <script src="js/voteImagesApp.js"></script>
</body>

</html>
